<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Memory Game</title>
</head>

<body>
  <div class="container">
    <h1 class="heading-main">memory</h1>
    <div class="content">
      <div class="theme">
        <h2 class="heading-secondary">Select Theme</h2>
        <div class="section-wrapper">
          <div data-theme="numbers" class="theme-item tab selected">Numbers</div>
          <div data-theme="icons" class="theme-item tab">Icons</div>
        </div>
      </div>
      <div class="players">
        <h2 class="heading-secondary">Numbers of Players</h2>
        <div class="section-wrapper">
          <div data-players="1" class="players-item tab">1</div>
          <div data-players="2" class="players-item tab">2</div>
          <div data-players="3" class="players-item tab">3</div>
          <div data-players="4" class="players-item tab">4</div>
        </div>
      </div>
      <div class="size">
        <h2 class="heading-secondary">Grid Size</h2>
        <div class="size-wrapper">
          <div data-size="4" class="size-item tab">4x4</div>
          <div data-size="6" class="size-item tab">6x6</div>
        </div>
      </div>
      <button class="btn btn-start" type="submit">Start Game</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
